<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
	<title>收藏+</title>
	<link rel="stylesheet" href="lib/frozen/css/frozen.css">
    <link rel="stylesheet" href="lib/swiper/swiper.css">
	<link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cang.css">
    #parse("html/common/include.html")
</head>
<body>
	<header class="ui-header ui-header-positive header">
        <i class="ui-icon-return" onclick="history.back()"></i>
    	<h1>拍品征集</h1>
    </header>
    <div class="products main">
	    <div class="swiper">
            <div class="swiper-wrapper">
                #foreach($imgURL in $model.call.images)
                <div class="swiper-slide"><img src="$!{imgWebContextPath}$!{imgURL.image}" alt=""></div>
                #end
            </div>   
            <div class="swiper-pagination"></div>
        </div>
        <div class="text ui-txt-justify">
            <p>$!{model.call.content}</p>
        </div>
        <div class="ui-footer pl10 pr10">
            <input type="button" value="我想送拍" class="btn" data-href="songPai?id=$!{model.id}&auctionId=$!{model.auctionId}">
        </div>   
    </div>
	<script src="lib/zepto.js"></script>
    <script src="lib/swiper/swiper.js"></script>
	<script src="lib/frozen/js/frozen.js"></script>
	<script src="js/script.js"></script>
	<script>
        $('.swiper').swiper({
            pagination : '.swiper-pagination'
        });
	</script>
</body>
</html>
