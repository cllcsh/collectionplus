<body>
	<header class="ui-header ui-header-positive header">
    	<i class="ui-icon-return" onclick="history.back()"></i>
    	<h1>申请记录</h1>
    </header>
    <div class="apply main">
        <ul id="list-view">
            #foreach($apply in $model.applyList)
            <li>
                <div class="img" style="background-image:url($!{imgWebContextPath}$!{apply.icon_img}); margin-right: 2%"></div>
                <div style="padding-left: 100px;">
	               <p>申请拍卖行：$!{apply.name}</p>
	               <p>申请拍卖会：$!{apply.title}</p>
	               <p>申请时间：$!{apply.apply_time} </p>
	               <p>申请状态：$!{apply.status}</p>
                </div>
            </li>
            #end
        </ul>

        </div> -->
