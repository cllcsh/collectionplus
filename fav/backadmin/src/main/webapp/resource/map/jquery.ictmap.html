    <script type="text/javascript" src="SuperMap.IS.CustomMark.js"></script>

	<script type="text/javascript" src="SuperMap.ictmap.Overlay.js"></script>
	<script type="text/javascript" src="jquery.ictmap.js"></script>
<script type="text/javascript">
jQuery(function(){
	var map = jQuery('#myMap').ictmap({mapHandler:'http://202.102.112.26:8089/'},function(){
		$('#MapControl_workLayer').width('100%').height('100%');
	});
	$('#paneltoggle').toggle(function(){
			$(this).attr('title','显示面板');
			$("#panelarrow").removeClass("collapse-right").addClass("collapse-left");
			$('.wrap_r').css('margin-left', '-24px').css('width', '24px');
			$('.wrap_m').css('margin-right', '24px');
		},function(){
			$(this).attr('title','隐藏面板');
			$("#panelarrow").removeClass("collapse-left").addClass("collapse-right");
			$('.wrap_r').css('margin-left', '-240px').css('width', '240px');
			$('.wrap_m').css('margin-right', '240px');
	});

	$('#test1').click(function(){
		map.addOverlay(new SuperMap.ictmap.Marker({x:118.769464113121,	y:32.0534903971}, {img:"images/personal.png",minZoomLevel:12}));
		map.addOverlay(new SuperMap.ictmap.Marker({x:118.7794641131,	y:32.04349039}, {img:"images/tag_red2.png",minZoomLevel:13}));
		map.addOverlay(new SuperMap.ictmap.Marker({x:118.7694643121,	y:32.06343971}, {img:"images/personal.png",minZoomLevel:6}));
		map.addOverlay(new SuperMap.ictmap.Marker({x:118.7464113121,	y:32.044903971}, {minZoomLevel:11}));
		map.addOverlay(new SuperMap.ictmap.Marker({x:118.769464121,	y:32.04349971}, {img:"images/walk4.gif"}));
	})
	$('#level').click(function(){
		alert(map.getMapControl().GetMapScale());
	})
})
</script>
