<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>恭喜发车</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <div class="comm-header0">
    <div class="comm-header-ctn">
        <div class="container clearfix">
            <a href="index.html" class="logo left">LOGO</a>
            <div class="right">
                <a href="../index.html"><i class="comm-img gray-home"></i> 返回首页</a>
            </div>
        </div>
    </div>
</div>

    <div class="comm-white-ctn">
        <div class="module-auth-reg-process">
            <div class="container clearfix">
                <div class="item active">
                    <div class="inner">1.设置登录名</div>
                </div>
                <div class="item text-center">
                    <div class="inner">2.填写账户信息</div>
                </div>
                <div class="item text-right">
                    <div class="inner">3.等待审核</div>
                </div>
            </div>
        </div>

        <div class="module-auth-reg-form">
            <div class="container">
                <form action="reg-2.html">
                    <div class="form-group">
                        <span class="placeholder">填写手机号</span>
                        <input type="text" value="">
                        <span class="require">(必填)</span>
                    </div>
                    <div class="form-group">
                        <span class="placeholder">输入短信验证码</span>
                        <input type="text" value="">
                        <div class="button button-primary btn-small">获取验证码</div>
                    </div>
                    <div class="form-group">
                        <span class="placeholder">输入账户密码</span>
                        <input type="text" value="">
                        <span class="require">(必填)</span>
                    </div>
                    <div class="form-group">
                        <span class="placeholder">再次确认密码</span>
                        <input type="text" value="">
                        <span class="require">(必填)</span>
                    </div>
                    <div class="text-center mb20">
                        <span class="checkbox">
                            <label for="agree">用户服务协议</label>
                            <input id="agree" type="checkbox">
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="button button-primary submit">接受协议并注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="comm-footer">
    <div class="container">
        <div class="contact right">
            <div class="text">购车时间：周一至周日（09:30-20:00）</div>
            <div class="phone"><i class="comm-img red-phone"></i> 400-123-4567</div>
        </div>
        <div class="link">
            <a href="index.html">网站首页</a>
            <span class="split">|</span>
            <a href="#">意见反馈</a>
            <span class="split">|</span>
            <a href="#">联系我们</a>
        </div>
        <div class="clearfix text-center">&copy;2015 Gongxifache.com All Rights Reserved.  恭喜发车 版权所有</div>
    </div>
</div>

    <script src="../js/vendor/jquery.js"></script>
<script src="../js/app.js"></script>

</body>
</html>
