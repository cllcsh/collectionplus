<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
	<title>收藏+</title>
	<link rel="stylesheet" href="lib/frozen/css/frozen.css">
	<link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>
	<header class="ui-header ui-header-positive header">
    	<i class="ui-icon-return" onclick="history.back()"></i>
    	<h1>找回密码</h1>
    </header>
    <div class="register main">
	    <form id="form1"  action="forgetPwdTwo" class="validform myform myform-label" method="post" onsubmit="return checkIsExistAccount()">
            <ul class="list">
                <li class="group">
                    <span class="label">账户名称：</span>
                    <input type="tel" name="phone" id="phone" data-type="phone" data-null="请输入手机号码" data-error="手机号码格式错误" placeholder="输入 您的手机号码" class="input-text">
                </li>
            </ul>
            <div class="mt10">
                <input type="submit" value="下一步" class="btn btn-border">
            </div>
        </form>
	</div>	
	<script src="lib/zepto.js"></script>
	<script src="lib/frozen/js/frozen.js"></script>
    <script src="js/script.js"></script>
    <script>
        new Validform($('.validform'));
        
        function checkIsExistAccount()
        {
            var options = {
                type : "POST",
	            url: "checkIsExistAccount",
	            data: $("#form1").serialize(),
	            dataType : "json",
	            success : function(result) {
	                if (result.result)
	                {
	                    //$("#form1").submit();
	                   window.location.href = 'forgetPwdTwo?phone=' + $("#phone").val();
	                }
	                else
	                {
	                    tips(result.msg);
	                }
	            },
	            error : function(error) {
	                tips("验证失败");
	            }
            }
            $.ajax(options);
	        return false;
        }
    </script>
</body>
</html>
