<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
	<title>收藏+</title>
    <link rel="stylesheet" href="lib/swiper/swiper.css">
	<link rel="stylesheet" href="lib/frozen/css/frozen.css">
	<link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cang.css">
    #parse("html/common/include.html")
</head>
<body>
	<header class="ui-header ui-header-positive header">
        <i class="ui-icon-return" onclick="history.back()"></i>
    	<h1>拍卖预展</h1>
    </header>
    <div class="products main">
        <div id="list-view">
            #foreach($preview in $model.previewList)
            <div class="item">
        	    <div class="swiper">
                    <div class="swiper-wrapper">
                        #foreach($image in $preview.images)
                        <div class="swiper-slide"><img src="$!{imgWebContextPath}$!{image}" alt=""></div>
                        #end
                    </div>   
                    <div class="swiper-pagination"></div>
                </div>
                <div class="title">$!{preview.title}</div>
                <div class="data ml10">
                    <ul class="ui-list ui-list-text ui-border-tb">
                        <li class="ui-border-t">
                            <div class="ui-list-info">
                                <h4><span class="ui-txt-info">$!{preview.category} - $!{preview.collection_period}</span></h4>
                            </div>
                            <div class="ui-list-action">估价：<span class="ui-txt-warning">$!{preview.appraisal}$!{preview.appraisal_unit}</span></div>
                        </li>
                    </ul>
                </div>
                <div class="descr">
                    藏品简介：$!{preview.introduction}
                </div>
            </div>
            #end
        </div>
        <!-- <div class="ui-loading-wrap">
            <p class="ui-txt-info">加载中</p>
            <i class="ui-loading"></i>
        </div> -->
    </div>
	<script src="lib/zepto.js"></script>
    <script src="lib/swiper/swiper.js"></script>
	<script src="lib/frozen/js/frozen.js"></script>
	<script src="js/script.js"></script>
	<script>
        (function(){
            var view = $('#list-view');
            /**var html = view.html();
            
            loadMore(function(page){
                view.append(html);
                slider();
            });*/
              
            function slider(){
                view.find('.swiper').each(function(){
                    var that = $(this);  
                    if(that.hasClass('swiper-container-horizontal')){
                        return;
                    }
                    that.swiper({
                        pagination : that.find('.swiper-pagination')
                    });
                });
            }
            slider();
        })();  
	</script>
</body>
</html>
