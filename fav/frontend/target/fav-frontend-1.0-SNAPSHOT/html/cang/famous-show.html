<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
	<title>收藏+</title>
	<link rel="stylesheet" href="lib/frozen/css/frozen.css">
	<link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/fa.css">
    #parse("html/common/include.html")
</head>
<body class="bgfff">
	<header class="ui-header ui-header-positive header">
    	<i class="ui-icon-return" onclick="history.back()"></i>
        <h1>名人堂</h1>
    </header>
    <div class="famous main">
        <ul class="ui-list" id="list-view">
            <li class="ui-border-t">
                <div class="ui-avatar rect">
                    <img src="$!{imgWebContextPath}$!{model.famous.icon}" alt="">
                </div>
                <div class="ui-list-info">
                    <h4 class="ui-nowrap">$!{model.famous.name} </h4>
                    <p class="ui-nowrap mt5"><span class="ui-txt-default">个人简介：</span></p>
                    <div class="ui-txt-info ui-txt-justify mt10">
                       $!{model.famous.introduction}
                    </div>
                </div>
            </li>
        </ul>
	</div>	
	<script src="lib/zepto.js"></script>
	<script src="lib/frozen/js/frozen.js"></script>
	<script src="js/script.js"></script>
    <script>
        
    </script>
</body>
</html>
