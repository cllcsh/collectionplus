<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>收藏+</title>
	<link rel="stylesheet" href="lib/frozen/css/frozen.css">

<body>
	<header class="ui-header ui-header-positive header">
        <i class="ui-icon-return" onclick="history.back()"></i>
    	<h1>拍卖行动态</h1>
    </header>
    <div class="dynamic main">
	    <ul class="ui-list ui-border-tb" id="list-view">
	        #foreach($dynamic in $model.dynamicList)
            <li class="ui-border-t" data-href="toCangDynamicDetail?id=$!{dynamic.id}&auctionId=$!{dynamic.auction_id}&type=$!{dynamic.auction_dynamic_type_id}">
                <div class="ui-avatar rect">
                    <img src="$!{imgWebContextPath}$!{dynamic.icon}-canglist" alt="">
                </div>
                <div class="ui-list-info">
                    <h4>$!{dynamic.title}</h4>
                    <p class="ui-nowrap"><span class="ui-txt-muted ui-arrowlink">$!{dynamic.name}</span></p>
                </div>
            </li>
            #end
        </ul>
        <!-- <div class="ui-loading-wrap">
            <p class="ui-txt-info">加载中</p>
            <i class="ui-loading"></i>
        </div> -->
    </div>
